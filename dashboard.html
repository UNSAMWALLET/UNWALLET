<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UN-SAM Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000;
    }
    header {
      background-color: #000;
      color: #FFD700;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.85);
      border: 2px solid #FFD700;
      border-radius: 12px;
    }
    .title {
      font-size: 1.5rem;
      text-align: center;
      color: #000;
    }
    .balance {
      margin-top: 20px;
      text-align: center;
      font-size: 2.2rem;
      color: #FFD700;
      font-weight: bold;
    }
    .logout-btn {
      margin-top: 40px;
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #000;
      color: #FFD700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>UN-SAM WALLET</header>
  <div class="container">
    <div class="title">Welcome to UN-SAM</div>
    <div class="balance">Balance: â‚¹<span id="balance">Loading...</span></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (user) {
        const userId = user.uid;
        const doc = await db.collection("users").doc(userId).get();
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("balance").textContent = data.balance || "0.00";
        } else {
          alert("NO ACCOUNT FOUND IN SLJR E-SPORTS");
          window.location.href = "login.html";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
