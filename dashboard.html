<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UN-SAM WALLET - Dashboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f0c040;
      padding: 1rem;
      text-align: center;
      font-size: 24px;
      color: black;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .balance-box {
      background-color: #222;
      padding: 20px;
      border: 2px solid gold;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .logout {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>

  <header>
    UN-SAM WALLET DASHBOARD
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <div class="balance-box">
      <h2>Your Balance:</h2>
      <h3 id="balance">Loading...</h3>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check login session
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "login.html"; // Not logged in
      } else {
        const uid = user.uid;
        const doc = await db.collection('users').doc(uid).get();
        if (doc.exists) {
          const data = doc.data();
          document.getElementById("balance").innerText = "â‚¹ " + (data.balance || 0);
        } else {
          alert("User not found.");
          auth.signOut();
        }
      }
    });

    // Logout function
    function logout() {
      auth.signOut().then(() => {
        localStorage.clear();
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
