<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLJR E-SPORTS Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: 'Orbitron', sans-serif;
      color: black;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid black;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 10px yellow;
    }

    h1 {
      font-size: 26px;
      color: black;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .info {
      font-size: 16px;
      margin: 10px 0;
      color: #222;
    }

    .connect-btn {
      margin-top: 50px;
      background-color: black;
      color: yellow;
      border: none;
      padding: 14px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .connect-btn:hover {
      background-color: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SLJR DASHBOARD</h1>
    <p class="info">Welcome to your account.</p>
    <p class="info" id="user-email">Checking login...</p>
    <button class="connect-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase JS SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.firebasestorage.app",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("user-email").innerText = "Logged in as: " + user.email;
      } else {
        alert("NO ACCOUNT FOUND IN SLJR E-SPORTS");
        window.location.href = "login.html"; // or redirect wherever login is
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
