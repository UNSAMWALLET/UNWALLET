<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UN-SAM Wallet Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #000;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.05);
      border: 2px solid black;
      border-radius: 15px;
      padding: 30px 40px;
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    h1 {
      color: #f4c300; /* Yellow */
      margin-bottom: 10px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000;
    }

    #loginBtn {
      background-color: #000;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    #loginBtn:hover {
      background-color: #222;
    }

    .connect-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f4c300;
      border: 2px solid #000;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .connect-btn:hover {
      background-color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">UN-SAM WALLET</div>
    <h1>Login</h1>
    <button id="loginBtn">Login with Google</button>
  </div>

  <p class="connect-btn">SELECT YOUR SLJR ACCOUNT</p>

  <!-- Firebase App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0Qhb6FpIGKqWHwo-0pOvvX7bBRh-9FHY",
      authDomain: "sljr-e-sports.firebaseapp.com",
      projectId: "sljr-e-sports",
      storageBucket: "sljr-e-sports.appspot.com",
      messagingSenderId: "568709951241",
      appId: "1:568709951241:web:75498cdedbc058c06e2dd8",
      measurementId: "G-QQ7MWDW2VD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const uid = user.uid;

        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          // User exists, store session and redirect
          localStorage.setItem("UNSAM_USER", uid);
          window.location.href = "dashboard.html";
        } else {
          alert("‚ùå No account found in SLJR E-SPORTS");
        }
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login error. Try again.");
      }
    });
  </script>
</body>
</html>
